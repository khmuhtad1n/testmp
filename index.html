<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEst MP</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<!-- Halaman Utama -->
<div id="home">
    <h2>test mp</h2>
    <button onclick="checkout()">Checkout</button>
</div>

<!-- Halaman Checkout -->
<div id="checkout" style="display: none;">
    <h2>Halaman Checkout</h2>
    <div id="productList"></div>
    <button onclick="orderDetail()">Lanjut ke Detail Order</button>
</div>

<!-- Halaman Detail Order -->
<div id="orderDetail" style="display: none;">
    <h2>Detail Order Anda</h2>
    <div id="orderDetailsList"></div>
    <p>Total Pembayaran: IDR <span id="totalPayment">0</span></p>
    <button onclick="generateInvoice()">Buat Invoice</button>
</div>

<!-- Halaman Invoice -->
<div id="invoice" style="display: none;">
    <h2>Invoice Anda</h2>
    <p>Untuk pembayaran, silahkan transfer ke:</p>
    <p>Nomor Invoice: <span id="invoiceNumber">INV12345</span></p>
    <p>Total yang Harus Dibayar: IDR <span id="finalPayment">0</span></p>
    <p>* Harap melunasi dalam 24 jam</p>
</div>

<script src="script.js"></script>
</body>
</html>
